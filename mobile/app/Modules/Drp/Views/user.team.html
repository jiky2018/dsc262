{include file="page_header"}
		<div class="con">
			<!--圈列表1-->
			<section class="dis-team-list ">

            <div class="team-info">
            <script id="j-product" type="text/html">
            <%if totalPage > 0%>
            <%each info as key %>
				<ul class="dis-box padding-all b-color-f">
					<li class="com-left">
						<a href="{url('team_detail')}&uid=<%key.user_id%>">
							<div class="com-left-box"><img src="<%if key.headimgurl %><%key.headimgurl%><%else%> {elixir('img/no_image.jpg')} <%/if%>"></div>
						</a>
					</li>
					<li class="box-flex">
						<a href="{url('team_detail')}&uid=<%key.user_id%>">
							<div class="com-adm-box pt-05">
								<h4><%key.name%></h4>
								<p>加入时间：<%key.time%></p>
							</div>
						</a>
					</li>
					<li><a href="{url('team_detail')}&uid=<%key.user_id%>"><div class="p-t3"><div class="t-goods1"><em class="t-first f-06">贡献<%if key.money%><%#key.money%><%else%>0<%/if%>元</em><span class="t-jiantou"><i class="iconfont icon-jiantou tf-180"></i></span></div></div></a></li>
				</ul>

            <%/each%>
            <%else%>
            <div class="no-div-message">
                <i class="iconfont icon-biaoqingleiben"></i>
                <p>亲，此处没有东西～！</p>
            </div>
            <%/if%>
            </script>
            </div>
			</section>
		</div>
        <input type="hidden" name="user_id" value="{$next_id}">
            <!--快捷导航-->
   {include file="no_search_nav"}
                <li>
                     <a href="{url('drp/user/index')}">
                         <i class="iconfont icon-fenxiao"></i>
                         <p>{$custom}中心</p>
                     </a>
                </li>
                <li>
                     <a href="{url('rank_list')}">
                         <i class="iconfont icon-shangchengxitongtubiaozitihuayuanwenjian41"></i>
                         <p>{$custom}排行</p>
                     </a>
                </li>
    {include file="float_nav_footer"}
        <script>
            var url="{url('team')}";
            var user_id = $("input[name=user_id]").val();
            var infinite = $('.team-info').infinite({url: url, params:'user_id='+user_id, template: 'j-product'});
        </script>
	</body>

</html>
